<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registro de Actividad</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="calendar.html" target="_blank">Calendario</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Columna de Entrada Diaria -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Entrada del Día</h2>
                    </div>
                    <div class="card-body">
                        <form id="activity-form">
                            <div class="mb-3">
                                <label for="current-date-input" class="form-label"><strong>Fecha de Registro</strong></label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button" id="prev-day-btn">&lt;</button>
                                    <input type="date" id="current-date-input" class="form-control">
                                    <button class="btn btn-outline-secondary" type="button" id="next-day-btn">&gt;</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="hours" class="form-label">Horas</label>
                                <input type="number" class="form-control" id="hours" min="0" value="0">
                            </div>
                            <div class="mb-3">
                                <label for="minutes" class="form-label">Minutos</label>
                                <input type="number" class="form-control" id="minutes" min="0" max="59" value="0">
                            </div>
                            <div class="mb-3">
                                <label for="revisits" class="form-label">Revisitas</label>
                                <input type="number" class="form-control" id="revisits" min="0" value="0">
                            </div>
                            <div class="mb-3">
                                <label for="studies" class="form-label">Estudios</label>
                                <input type="number" class="form-control" id="studies" min="0" value="0">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Guardar Día</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Columna de Resumen y Metas -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Resumen y Metas</h2>
                    </div>
                    <div class="card-body">
                        <!-- Sección de Metas -->
                        <div class="mb-3">
                            <label for="goal-select" class="form-label"><strong>Establecer Meta Mensual de Horas:</strong></label>
                            <select id="goal-select" class="form-select">
                                <option value="0">Sin meta</option>
                                <option value="15">15 Horas</option>
                                <option value="30">30 Horas</option>
                                <option value="50">50 Horas</option>
                                <option value="60">60 Horas</option>
                            </select>
                        </div>

                        <!-- Barra de Progreso -->
                        <div class="progress mb-3" style="height: 25px;">
                            <div id="goal-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>

                        <hr>

                        <!-- Resumen Mensual -->
                        
                        <div id="monthly-summary">
                            <p><strong>Total de Horas:</strong> <span id="total-hours">0</span></p>
                            <p><strong>Total de Revisitas:</strong> <span id="total-revisits">0</span></p>
                            <p><strong>Total de Estudios:</strong> <span id="total-studies">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Registros Guardados -->
        <div class="card mt-4">
            <div class="card-header">
                <h3>Registros Guardados Este Mes</h3>
            </div>
            <div class="card-body">
                <ul id="daily-entries" class="list-group">
                    <!-- Las entradas diarias se agregarán aquí -->
                </ul>
                 <button id="clear-data" class="btn btn-danger w-100 mt-3">Limpiar Todos los Registros</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
